instructions:
    h1: "Instruktioner"
    targetButton: "Visa personinfo"

target:
    h1: "Personinfo"
    tagHeader: "Etiketter"
    callLogHeader: "Tidigare påringningar till {target}"
    instructionsButton: "Visa instruktioner"
    activityHeader: "Tidigare aktivitet"
    activityLastAction: "{activity} ({location}) {date}"
    activityLabel: |
        {count, plural,
            =0 {{target} har aldrig deltagit i några aktioner.}
            =1 {{target} har delagit i en aktion, {lastAction}.}
            other {{target} har deltagit i {count} aktioner. Den senaste var {lastAction}.}
        }

input:
    h1: "Agera som { target }"
    summaryLabel: "Sammanfattning"
    summaryLink: "Sammanfattning"
    summary:
        campaigns:
            h2: "Aktuella kampanjer"
            respondButton: "Anmäl till { campaign }"
            actions: "{count} aktioner"
            status: "{target} har"
            bookings: |
                {numBookings, plural,
                    =0 {inga bokningar}
                    =1 {en bokning}
                    other {# bokningar}
                }
            responses: |
                {numResponses, plural,
                    =0 {inga anmälningar}
                    =1 {en anmälan}
                    other {# anmälningar}
                }

        surveys:
            h2: "Enkäter"
            respondButton: "Svara på { survey }"

report:
    h:
        report: "Rapportera in samtal"
        reported: "Samtal rapporterat"
    backLink: "Gå tillbaka"


stats:
    h1: "Bra jobbat!"
    p: |
        Din insats är viktig för att bygga din organisation
        starkare. Här är en sammanfattning av hur det går.
